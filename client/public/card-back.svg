<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 88" width="252" height="352">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D2914;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ovalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#654321"/>
      <circle cx="2" cy="2" r="0.5" fill="#4A3520" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="63" height="88" rx="3" ry="3" fill="url(#cardGrad)"/>

  <!-- Texture overlay -->
  <rect x="0" y="0" width="63" height="88" rx="3" ry="3" fill="url(#texture)" opacity="0.2"/>

  <!-- Border -->
  <rect x="2" y="2" width="59" height="84" rx="2" ry="2" fill="none" stroke="#DAA520" stroke-width="1.5"/>

  <!-- Inner border -->
  <rect x="5" y="5" width="53" height="78" rx="1" ry="1" fill="none" stroke="#B8860B" stroke-width="0.5"/>

  <!-- Center oval -->
  <ellipse cx="31.5" cy="44" rx="20" ry="28" fill="url(#ovalGrad)" stroke="#8B6914" stroke-width="1"/>

  <!-- Inner oval -->
  <ellipse cx="31.5" cy="44" rx="16" ry="23" fill="none" stroke="#654321" stroke-width="1.5"/>

  <!-- Decorative elements -->
  <circle cx="31.5" cy="44" r="10" fill="none" stroke="#654321" stroke-width="0.75"/>
  <circle cx="31.5" cy="44" r="5" fill="#654321"/>
  <circle cx="31.5" cy="44" r="3" fill="#DAA520"/>

  <!-- Corner decorations -->
  <circle cx="10" cy="12" r="3" fill="#B8860B" opacity="0.6"/>
  <circle cx="53" cy="12" r="3" fill="#B8860B" opacity="0.6"/>
  <circle cx="10" cy="76" r="3" fill="#B8860B" opacity="0.6"/>
  <circle cx="53" cy="76" r="3" fill="#B8860B" opacity="0.6"/>

  <!-- Cross lines in oval -->
  <line x1="31.5" y1="21" x2="31.5" y2="67" stroke="#654321" stroke-width="0.5" opacity="0.5"/>
  <line x1="11.5" y1="44" x2="51.5" y2="44" stroke="#654321" stroke-width="0.5" opacity="0.5"/>
</svg>
